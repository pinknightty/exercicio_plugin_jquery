<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mooli&family=Roboto+Slab:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Parabéns! Você é o visitante de número <span>1000!</span></h1>
    <h3> Insira seus dados para ganhar R$ 200,00!</h3>

    <section>
        <div>
            <form id="container">
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço completo</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</body>
</html>
